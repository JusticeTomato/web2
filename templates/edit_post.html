<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>

    <form method="post" action="{{ url_for('edit_post', post_id=post.id) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post.content }}</textarea><br>
        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('read_root') }}">Back to Home</a>
</body>
</html>
