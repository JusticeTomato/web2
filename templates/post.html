<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>

    <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
    <form method="post" action="{{ url_for('delete_post', post_id=post.id) }}">
    <button type="submit">Delete</button>
    </form>
</body>
</html>
